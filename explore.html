<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/style.css"> 
	</head>
	<body>
		<div class="wrap">
			<div class="page">
				<div class="explore-header flex">
					<span class="page-name">Explore</span>
					<a href="index.html"><img  src="images/iconhome.png" class="iconhome"/></a>
				</div>
				<div class="explore-search-wrap">
					<div class="explore-search flex">
						<input  type="text" placeholder="search"/>
						<img  src="images/avatar.png" class="avatar"/>
					</div>
				</div>
				<div class="explore-list-wrap">
					<div class="explore-list">
						<div class="list-header flex">
							<p class="title">Furniture</p>
							<img  src="images/icon.png" class="menu-icon"/>
						</div>
						<div class="list flex">
							<div class="item flex-column">
								<img  src="images/light.jpeg"/>
								<p>Light</p>
							</div>
							<div class="item flex-column">
								<img  src="images/chair.jpeg"/>
								<p>Chair</p>
							</div>
							<div class="item flex-column">
								<img  src="images/desk.jpeg"/>
								<p>Desk</p>
							</div>
							<div class="item flex-column">
								<img  src="images/item.jpeg"/>
								<p>ltem name</p>
							</div>
						</div>
					</div>
					<div class="explore-list explore-pro">
						<div class="list-header flex">
							<p class="title">Recommand</p>
							<img  src="images/icon.png" class="menu-icon"/>
						</div>
						<div class="list">
							<div class="pro flex">
								<img  src="images/img1.jpeg"/>
								<img  src="images/img2.jpeg"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
